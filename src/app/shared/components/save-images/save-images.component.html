<div class="card flex justify-content-center">
    <p-fileUpload mode="basic" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*"
        [maxFileSize]="1000000" (onUpload)="onUpload($event)" [auto]="true" chooseLabel="Browse"> 
    </p-fileUpload>
</div>

<div class="my-2" *ngIf="createdImage | async as imageUrl">
    <img [src]="imageUrl" alt="Uploaded Image" height="65">
</div>
